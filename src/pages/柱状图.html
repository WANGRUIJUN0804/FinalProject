<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <style>
        .chart-container {
            margin-bottom: 100px; /* 增加间隔 */
        }
    </style>
</head>
<body>
    <!-- 为ECharts准备两个具备大小（宽高）的Dom -->
    <div id="bar" class="chart-container" style="width: 800px;height:400px;"></div>
    <div id="pie" class="chart-container" style="width: 800px;height:500px;"></div>
    
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var barChart = echarts.init(document.getElementById('bar'));
        var pieChart = echarts.init(document.getElementById('pie'));

        // 指定条形图的配置项和数据
        var barOption = {
            title: {
                text: 'Code Submission Frequency'
            },
            tooltip: {},
            legend: {
                data:['Submissions']
            },
            xAxis: {
                data: ["WANG RUIJUN","NIE WENYU","YOU HUANYU","CHEN WEIJIAN","ZHANG JINHAO"],
                axisLabel: {
                    rotate:20 , // 旋转角度
                    interval: 0 // 显示所有标签
                }
            },
            yAxis: {},
            series: [{
                name: 'Submissions',
                type: 'bar',
                data: [5, 20, 36, 10, 10],
                itemStyle: {
                    normal: {
                        color: function(params) {
                            // 颜色列表
                            var colorList = [
                                '#c23531','#2f4554','#61a0a8','#d48265','#91c7ae'
                            ];
                            return colorList[params.dataIndex]
                        }
                    }
                }
            }],
            grid: {
                top: '20%'
            }
        };

        // 指定饼图的配置项和数据
        var pieOption = {
    title: {
        text: 'Code Contribution',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['WANG RUIJUN', 'NIE WENYU', 'ZHANG JINHAO', 'YOU HUANYU', 'CHEN WEIJIAN']
    },
    series: [
        {
            name: 'Submissions',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 5, name: 'WANG RUIJUN'},
                {value: 20, name: 'NIE WENYU'},
                {value: 36, name: 'ZHANG JINHAO'},
                {value: 10, name: 'YOU HUANYU'},
                {value: 10, name: 'CHEN WEIJIAN'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {d}%'
            }
        }
    ],
    grid: {
        top: '20%'
    }
};


        // 使用刚指定的配置项和数据显示图表。
        barChart.setOption(barOption);
        pieChart.setOption(pieOption);
    </script>
</body>
</html>
